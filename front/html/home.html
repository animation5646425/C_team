<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/home.css">
    
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <!-- サイドバー背景（モーダル用） -->
    <div class="sidebar-bg" id="sidebarBg"></div>
    <!-- サイドバー -->
    <nav class="sidebar" id="sidebar">
        <span class="sidebar-close" id="sidebarClose">&times;</span>
        <ul>
            <li><a href="home.html">・<u>HOME</u></a></li>
            <li><a href="order_list.html">・注文書一覧</a></li>
            <li><a href="delivery_list.html">・納品書一覧</a></li>
            <li><a href="statistics_list.html">・統計情報一覧</a></li>
            <li><a href="customer_register.html">・顧客情報登録</a></li>
        </ul>
    </nav>
    <!-- メインコンテンツ -->
    <div class="main" id="main">
        <h1>HOME</h1>
        <div class="btn-grid">
            <a class="btn" href="order_list.html">注文書一覧</a>
            <a class="btn" href="delivery_list.html">納品書一覧</a>
            <a class="btn" href="statistics_list.html">統計情報一覧</a>
            <a class="btn" href="customer_register.html">顧客情報登録</a>
        </div>
    </div>
    <script>
    // サイドバー開閉
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarBg = document.getElementById('sidebarBg');
    const sidebarClose = document.getElementById('sidebarClose');
    function openSidebar() {
        sidebar.classList.add('open');
        sidebarBg.classList.add('show');
    }
    function closeSidebar() {
        sidebar.classList.remove('open');
        sidebarBg.classList.remove('show');
    }
    menuBtn.onclick = openSidebar;
    sidebarClose.onclick = closeSidebar;
    sidebarBg.onclick = closeSidebar;
    </script>
</body>
</html>
