<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        .menu-icon { position: absolute; left: 20px; top: 20px; cursor: pointer; }
        .menu-icon div { width: 35px; height: 5px; background: #222; margin: 6px 0; border-radius: 2px; }
        .container { margin-top: 80px; }
        h1 { font-size: 60px; font-weight: bold; margin-bottom: 40px; }
        .btn-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }
        .btn-link { display: inline-block; padding: 20px 40px; font-size: 28px; border: 2px solid #222; border-radius: 16px; background: #fff; color: #222; text-decoration: none; transition: background 0.2s, color 0.2s; min-width: 260px; margin: 10px; }
        .btn-link:hover { background: #222; color: #fff; }
        .side-menu {
            position: fixed;
            top: 0; left: -250px;
            width: 220px; height: 100%;
            background: #fff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            transition: left 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        .side-menu.open { left: 0; }
        .side-menu ul { list-style: none; padding: 0; }
        .side-menu li { margin: 24px 0; }
        .side-menu a { color: #222; text-decoration: none; font-size: 20px; padding: 8px 24px; display: block; }
        .side-menu a:hover { background: #f0f0f0; }
    </style>
</head>
<body>

        <div></div>

    </div>

        </ul>
    </nav>
    <div class="container">
        <h1>HOME</h1>
        <div class="btn-grid">
            <a href="order_list.html" class="btn-link">注文書一覧</a>
            <a href="delivery_list.html" class="btn-link">納品書一覧</a>

            <a href="customer_register.html" class="btn-link">顧客情報登録</a>
        </div>
    </div>

</body>
</html>
