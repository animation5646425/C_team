<html lang="ja">
<head>

    <link rel="stylesheet" href="../css/style.css">
    <style>body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; } .menu-icon { position: absolute; left: 20px; top: 20px; cursor: pointer; } .menu-icon div { width: 35px; height: 5px; background: #222; margin: 6px 0; border-radius: 2px; } h1 { margin-top: 80px; font-size: 40px; } .back-link { position: absolute; left: 20px; top: 80px; font-size: 18px; text-decoration: none; color: #222; }
        .side-menu {
            position: fixed;
            top: 0; left: -250px;
            width: 220px; height: 100%;
            background: #fff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            transition: left 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        .side-menu.open { left: 0; }
        .side-menu ul { list-style: none; padding: 0; }
        .side-menu li { margin: 24px 0; }
        .side-menu a { color: #222; text-decoration: none; font-size: 20px; padding: 8px 24px; display: block; }
        .side-menu a:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="menu-icon">
        <div></div><div></div><div></div>
    </div>
    <nav class="side-menu">
        <ul>
            <li><a href="home.html">ホーム</a></li>
            <li><a href="order_list.html">注文書一覧</a></li>
            <li><a href="delivery_list.html">納品書一覧</a></li>

        </ul>
    </nav>
    <a href="home.html" class="back-link">← HOMEへ戻る</a>
    <h1>顧客情報登録</h1>
    <form style="margin: 40px auto; max-width: 500px; background: #f9f9f9; padding: 32px; border-radius: 12px; box-shadow: 0 2px 8px #0001;">
        <label style="font-size: 20px; display: block; margin-bottom: 16px;">Excelファイルを選択してください</label>
        <input type="file" accept=".xlsx" style="font-size: 18px; margin-bottom: 32px; width: 100%;"><br>
        <button type="submit" style="font-size: 20px; padding: 10px 40px; margin-right: 20px;">登録</button>
        <button type="button" onclick="location.href='home.html'" style="font-size: 20px; padding: 10px 40px;">キャンセル</button>
    </form>
    <script src="../js/hamburger_menu.js"></script>
