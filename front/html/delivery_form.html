<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>納品書（A4）</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/delivery_form.css">
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <!-- サイドバー背景（モーダル用） -->
    <div class="sidebar-bg" id="sidebarBg"></div>
    <!-- サイドバー -->
    <nav class="sidebar" id="sidebar">
        <span class="sidebar-close" id="sidebarClose">&times;</span>
        <ul>
            <li><a href="home.html">・<u>HOME</u></a></li>
            <li><a href="order_list.html">・注文書一覧</a></li>
            <li><a href="delivery_list.html">・納品書一覧</a></li>
            <li><a href="statistics_list.html">・統計情報一覧</a></li>
            <li><a href="customer_register.html">・顧客情報登録</a></li>
        </ul>
    </nav>
    <!-- メインコンテンツ -->
    <div class="main" id="main">
        <!-- A4納品書本体 -->
        <div class="a4-sheet">
            <h1 class="order-title">納品書</h1>
            <!-- 宛先・納品情報 -->
            <div class="order-info-row">
                <div class="order-to">
                    <div class="order-to-name"><input type="text" class="input-line" placeholder="宛先名"></div>
                    <div class="order-to-etc"><input type="text" class="input-line" placeholder="御中"></div>
                </div>
                <div class="order-meta">
                    <div>納品書No.：<input type="text" class="input-meta" placeholder="XXXXXXX"></div>
                    <div>納品日：<input type="date" class="input-meta"></div>
                </div>
            </div>
            <div class="order-message">下記の通り、納品致します。</div>
            <!-- 納品先住所・合計金額 -->
            <div class="order-address-row">
                <div class="order-address">
                    <div>納品先：</div>
                    <div>
                        〒<input type="text" class="input-meta" style="width:80px;" placeholder="郵便番号"><br>
                        <input type="text" class="input-meta" style="width:220px;" placeholder="住所"><br>
                        <input type="text" class="input-meta" style="width:120px;" placeholder="会社名"><br>
                        TEL：<input type="text" class="input-meta" style="width:120px;" placeholder="電話番号"><br>
                        FAX：<input type="text" class="input-meta" style="width:120px;" placeholder="FAX"><br>
                        担当者：<input type="text" class="input-meta" style="width:120px;" placeholder="担当者名">
                    </div>
                </div>
                <div class="order-total">
                    <div>合計金額：</div>
                    <div>
                        <input type="number" class="input-total" placeholder="0"> 円（税込）
                    </div>
                </div>
            </div>
            <!-- 納品明細テーブル -->
            <table class="order-table">
                <tr>
                    <th>No.</th>
                    <th>品目</th>
                    <th>数量</th>
                    <th>単価</th>
                    <th>金額</th>
                    <th>備考</th>
                </tr>
                <!-- 12行分の入力欄を用意 -->
                <tr>
                    <td>1</td>
                    <td><input type="text" name="item1"></td>
                    <td><input type="number" name="qty1"></td>
                    <td><input type="number" name="price1"></td>
                    <td><input type="number" name="amount1"></td>
                    <td><input type="text" name="note1"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" name="item2"></td>
                    <td><input type="number" name="qty2"></td>
                    <td><input type="number" name="price2"></td>
                    <td><input type="number" name="amount2"></td>
                    <td><input type="text" name="note2"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><input type="text" name="item3"></td>
                    <td><input type="number" name="qty3"></td>
                    <td><input type="number" name="price3"></td>
                    <td><input type="number" name="amount3"></td>
                    <td><input type="text" name="note3"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><input type="text" name="item4"></td>
                    <td><input type="number" name="qty4"></td>
                    <td><input type="number" name="price4"></td>
                    <td><input type="number" name="amount4"></td>
                    <td><input type="text" name="note4"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><input type="text" name="item5"></td>
                    <td><input type="number" name="qty5"></td>
                    <td><input type="number" name="price5"></td>
                    <td><input type="number" name="amount5"></td>
                    <td><input type="text" name="note5"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><input type="text" name="item6"></td>
                    <td><input type="number" name="qty6"></td>
                    <td><input type="number" name="price6"></td>
                    <td><input type="number" name="amount6"></td>
                    <td><input type="text" name="note6"></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td><input type="text" name="item7"></td>
                    <td><input type="number" name="qty7"></td>
                    <td><input type="number" name="price7"></td>
                    <td><input type="number" name="amount7"></td>
                    <td><input type="text" name="note7"></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td><input type="text" name="item8"></td>
                    <td><input type="number" name="qty8"></td>
                    <td><input type="number" name="price8"></td>
                    <td><input type="number" name="amount8"></td>
                    <td><input type="text" name="note8"></td>
                </tr>
                <tr>
                    <td>9</td>
                    <td><input type="text" name="item9"></td>
                    <td><input type="number" name="qty9"></td>
                    <td><input type="number" name="price9"></td>
                    <td><input type="number" name="amount9"></td>
                    <td><input type="text" name="note9"></td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><input type="text" name="item10"></td>
                    <td><input type="number" name="qty10"></td>
                    <td><input type="number" name="price10"></td>
                    <td><input type="number" name="amount10"></td>
                    <td><input type="text" name="note10"></td>
                </tr>
                <tr>
                    <td>11</td>
                    <td><input type="text" name="item11"></td>
                    <td><input type="number" name="qty11"></td>
                    <td><input type="number" name="price11"></td>
                    <td><input type="number" name="amount11"></td>
                    <td><input type="text" name="note11"></td>
                </tr>
                <tr>
                    <td>12</td>
                    <td><input type="text" name="item12"></td>
                    <td><input type="number" name="qty12"></td>
                    <td><input type="number" name="price12"></td>
                    <td><input type="number" name="amount12"></td>
                    <td><input type="text" name="note12"></td>
                </tr>
            </table>
            <div class="order-footer">
                <button class="btn print-btn" onclick="window.print()">印刷</button>
                <button class="btn back-btn" onclick="location.href='delivery_list.html'">一覧へ戻る</button>
            </div>
        </div>
    </div>
    <script>
    // サイドバー開閉
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarBg = document.getElementById('sidebarBg');
    const sidebarClose = document.getElementById('sidebarClose');
    function openSidebar() {
        sidebar.classList.add('open');
        sidebarBg.classList.add('show');
    }
    function closeSidebar() {
        sidebar.classList.remove('open');
        sidebarBg.classList.remove('show');
    }
    menuBtn.onclick = openSidebar;
    sidebarClose.onclick = closeSidebar;
    sidebarBg.onclick = closeSidebar;
    </script>
</body>
</html>
